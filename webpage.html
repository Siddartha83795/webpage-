<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Download Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            padding: 15px 35px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .download-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: 0;
            left: -100%;
            transition: 0.4s ease;
        }

        .download-button:hover::after {
            left: 100%;
        }

        .download-icon {
            margin-right: 10px;
            font-size: 1.3em;
        }

        footer {
            margin-top: 40px;
            color: white;
            font-size: 0.9em;
            opacity: 0.8;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .features {
            margin: 30px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: #444;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Download Software 
            OFFLINE MCQ TESTER
        </h1>
        <p>Get ready to experience our amazing software solution!</p>
        
        <div class="features">
            <div class="feature-item">Fast Download</div>
            <div class="feature-item">Secure Files</div>
            <div class="feature-item">Latest Version</div>
        </div>

        <a href="path/to/your/software.zip" class="download-button" download>
            <span class="download-icon">↓</span>
            Download Now  </a>


       
        <div>
            <p>
            <a href="https://quiz-verse-offline-hub.lovable.app/login" target="_blank" style="color: rgb(69, 121, 167); text-decoration: none;">Click Here</a>
        </p>
        </div>
        
       

    </div>

    <footer>
        <p>© 2025 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
        // Add click animation
        const downloadBtn = document.querySelector('.download-button');
        downloadBtn.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 100);
        });

        // Update footer year automatically
        const year = new Date().getFullYear();
        document.querySelector('footer p').textContent = 
            `© ${year} Your Company Name. All rights reserved.`;
    </script>
</body>
</html>
